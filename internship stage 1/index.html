<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Highlight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-container">
        <div class="search-wrapper">
            <label class="search-title">Search</label>
            <input type="search" class="search-input js-search-input" placeholder="Search">
        </div>
        <div class="bitsofcode-container">
            <span class="bitsofcode">bitsofcode</span>. Articles on Frontend 
            Development. All articles are written by 
            <span class="ireaderinokun">Ire Aderinokun</span>, Frontend Developer and 
            User Interface Designer.
            <div class="follow-container">
                <div class="twitter-btn-followers-wrapper">
                    <button class="twitter-follow-btn">
                        <img class="twitter-icon" src="twitter-brands-solid.svg">
                        Follow 
                        <span class="at-icon">
                            @
                            </span>
                        ireaderinokun
                    </button>
                    <span class="followers">
                        19.1K followers
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="posts-number-container">
        <span class="posts-number"></span>
    </div>

    <div class="content-container js-content-sections"></div>
    
    <script src="articles.js"></script>
    <script src="main.js"></script>
</body>
</html>
